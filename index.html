<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkpoint</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div id="loginpage" class="container hide">
    <input id="txtEmail" type="email" placeholder="Email">

    <input id="txtPassword" type="password" placeholder="Password">
    <div id="loginbuttons">
      <button id="btnLogin" class="btn btn-action">Log in</button>
      <button id="btnSignup" class="btn btn-secondary">Sign up</button>
    </div>
  </div>
  <div id="mytrip" class="container hide">
      <h1 class="brand">My Trip</h1>
    <p id="user_data"></p>
  </div>
  <button id="btnLogout" class="btn btn-action hide">Logout</button>

  <div id="newtrip" class="container hide">
    <h1 class="brand">New Trip</h1>

      <div class="contact">

        <div class="alert"> Your trip has been saved.</div>


        <form method="POST" id="contactForm">
          <p>
            <label>Track:</label>
            <input type="text" name="track" id="track" required>
          </p>
          <p>
            <label>Time:</label>
            <input type="text" name="time" id="time" >
          </p>
          <p>
            <label>Start:</label>
            <input type="text" name="start" id="start" required>
          </p>
          <p>
            <label>End:</label>
            <input type="text" name="end" id="end">
          </p>
          <p>
            <label>History:</label>
            <input type="text" name="history" id="history">
          </p>

          <p>
            <label>Contact:</label>
            <input type="text" name="contact" id="contact">
          </p>
          <p>
            Wait
              <select name="messagetime" id="messagetime">
                <option value="5 minutes">5 minutes</option>
                <option value="10 minutes">10 minutes</option>
                <option value="15 minutes">15 minutes</option>
                <option value="20 minutes"> 30 minutes</option>
                <option value="45 minutes">45 minutes</option>
                <option value="1 hour">1 hour</option>
                <option value="2 hours">2 hours</option>
                <option value="3 hours">3 hours</option>
                <option value="4 hours">4 hours</option>
                <option value="5 hours">5 hours</option>
                <option value="6 hours">6 hours</option>
                <option value="7 hours">7 hours</option>
                <option value="8 hours">8 hours</option>
                <option value="9 hours">9 hours</option>
                <option value="10 hours">10 hours</option>
                <option value="11 hours">11 hours</option>
                <option value="12 hours">12 hours</option>
                <option value="13 hours">13 hours</option>
                <option value="14 hours">14 hours</option>
                <option value="15 hours">15 hours</option>
                <option value="16 hours">16 hours</option>
                <option value="17 hours">17 hours</option>
                <option value="18 hours">18 hours</option>
                <option value="19 hours">19 hours</option>
                <option value="20 hours">20 hours</option>
                <option value="21 hours">21 hours</option>
                <option value="22 hours">22 hours</option>
                <option value="23 hours">23 hours</option>
                <option value="24 hours">24 hours</option>
              </select>
              after estimated check in time before sending emergency message.
          </p>
          <div class="track"><p>Your track here</p></div>
          <p class="full">
            <button class="submitbutton" type="submit">Save</button>
          </p>
        </form>
      </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
